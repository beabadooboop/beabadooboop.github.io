
<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>

<style>
body {
  background-color: rgb(0, 0, 0);
  background-size: cover;
  margin: 0;

}

.banner {
  width: 100%;
  aspect-ratio: 1 / 1; /* Maintains a square aspect ratio */
  margin-bottom: 75px;
  background-image: url("banner.png");
  background-size: cover;
  background-position: center;
 
}

.heading {
  font-size: 10px;
  color: white;
  font-family: Verdana, sans-serif;
  text-align: center;
  width: 80%;
  margin-bottom: 10px;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  text-align: center;
  width: 90%;
  margin: 0 auto;
}

.image-grid img {
  max-width: 60%;
  height: auto;
  margin-top: 40px;
  margin-bottom: 40px;
  border-radius: 30%;
  
}

  footer {
  background-color: rgb(0, 0, 0);
  color: #ccc;
  text-align: center;
  padding: 20px 0;
  margin-top: 20px;
  font-family: Verdana, sans-serif;
  font-size: 14px;
}

</style>
</head>
<body>

<div class="banner"></div>


<div class="image-grid">


  <a href="https://www.bbc.co.uk/news"><img src="images/bbc.png"></a>
  <a href="https://www.bbc.co.uk/weather/bs24"><img src="images/weather.png"></a>
  <a href="https://www.albumoftheyear.org/releases/this-week/"><img src="images/aoty.png"></a>
  
  <a href="https://www.nytimes.com/games/wordle/index.html"><img src="images/wordle.png"></a>
  <a href="https://raceday.watch/#sessions"><img src="images/rdw.png"></a>
  <a href="https://www.tumblr.com/dashboard/following"><img src="images/tum.png"></a>

  
</div>

</body>
</html>
