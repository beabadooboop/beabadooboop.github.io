
<!DOCTYPE html>
<html>
<head>
<title>Image Grid</title>

<style>
body {
  background-color: black;
  margin: 0;

}

.banner {
  height: 600px;
  margin-bottom: 100px;
  background-image: url("banner.png");
  background-size: cover;
  background-position: center;
 
}

.heading {
  font-size: 60px;
  color: white;
  font-family: Verdana, sans-serif;
  text-align: center;
  margin: auto;
  width: 90%;
  margin-bottom: 30px;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  text-align: center;
  margin: auto;
  width: 90%;
}

.image-grid img {
  max-width: 70%;
  height: auto;
  margin-top: 30px;
  margin-bottom: 30px;
  border-radius: 20%;
  
}

</style>
</head>
<body>

<div class="banner"></div>

<div class="heading">
  <p>News</p>
</div>

<div class="image-grid">
  <a href="https://www.bbc.co.uk/news"><img src="bbc.png" alt="BBC"></a>
  <a href="https://news.sky.com/"><img src="skynews.png" alt="Sky"></a>
  <a href="https://www.autosport.com/all/news/"><img src="auto.png" alt="Autosport"></a>
  <a href="https://racer.com/"><img src="racer.png" alt="Racer"></a>
  <a href="https://sportscar365.com/"><img src="365.png" alt="Sportscar 365"></a>

</div>

<div class="heading">
  <p>Racing</p>
</div>

<div class="image-grid">
  <a href="https://www.autosport.com/all/news/"><img src="auto.png" alt="Autosport"></a>
  <a href="https://racer.com/"><img src="racer.png" alt="Racer"></a>
  <a href="https://sportscar365.com/"><img src="365.png" alt="Sportscar 365"></a>
  <a href="https://www.mclaren.com/racing/"><img src="mcl.png" alt="McLaren"></a>
  <a href="https://www.fia.com/documents/list/"><img src="fia.png" alt="FIA"></a>
  <a href="https://www.formula1.com/"><img src="f1.png" alt="F1"></a>
  <a href="https://www.fiaformula2.com/"><img src="f2.png" alt="F2"></a>
  <a href="https://www.fiaformula3.com/"><img src="f3.png" alt="F3"></a>
  <a href="https://www.f1academy.com/"><img src="fa.png" alt="Academy"></a>
  <a href="https://www.gt-world-challenge-europe.com/"><img src="gt.png" alt="GTWC"></a>
</div>

</div>

</body>
</html>
